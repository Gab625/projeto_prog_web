<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cozinha - Hamburgueria Delícia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            color: #ff6b35;
            margin-bottom: 20px;
            text-align: center;
        }
        .pedido-nota {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .pedido-info {
            max-width: 70%;
        }
        .pedido-info p {
            margin: 5px 0;
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            user-select: none;
        }
        .status.pendente {
            background-color: #f39c12;
        }
        .status.pronto {
            background-color: #27ae60;
        }
        .btn-status {
            cursor: pointer;
            background: #ff6b35;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn-status:hover {
            background: #e55a2b;
        }
        .btn-limpar {
            background: #c0392b;
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-limpar:hover {
            background: #992d22;
        }
        @media (max-width: 600px) {
            .pedido-info {
                max-width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Pedidos na Cozinha</h1>
    <div id="listaPedidos"></div>
    <button class="btn-limpar" onclick="limparPedidos()">Limpar todos os pedidos</button>

    <script>
        // Função para carregar e exibir os pedidos
        function carregarPedidos() {
            const listaPedidos = document.getElementById('listaPedidos');
            listaPedidos.innerHTML = '';

            let pedidos = JSON.parse(localStorage.getItem('pedidosHamburgueria')) || [];

            if (pedidos.length === 0) {
                listaPedidos.innerHTML = '<p>Nenhum pedido no momento.</p>';
                return;
            }

            pedidos.forEach(pedido => {
                const div = document.createElement('div');
                div.classList.add('pedido-nota');

                div.innerHTML = `
                    <div class="pedido-info">
                        <p><strong>Pedido:</strong> ${pedido.nome}</p>
                        <p><strong>Preço:</strong> ${pedido.preco}</p>
                        <p><strong>Hora:</strong> ${pedido.timestamp}</p>
                    </div>
                    <div>
                        <span class="status ${pedido.status}">${pedido.status.charAt(0).toUpperCase() + pedido.status.slice(1)}</span>
                        <button class="btn-status" onclick="alterarStatus(${pedido.id})">
                            ${pedido.status === 'pendente' ? 'Marcar como Pronto' : 'Marcar como Pendente'}
                        </button>
                    </div>
                `;

                listaPedidos.appendChild(div);
            });
        }

        // Função para alterar o status do pedido
        function alterarStatus(id) {
            let pedidos = JSON.parse(localStorage.getItem('pedidosHamburgueria')) || [];
            pedidos = pedidos.map(pedido => {
                if (pedido.id === id) {
                    pedido.status = pedido.status === 'pendente' ? 'pronto' : 'pendente';
                }
                return pedido;
            });
            localStorage.setItem('pedidosHamburgueria', JSON.stringify(pedidos));
            carregarPedidos();
        }

        // Função para limpar todos os pedidos
        function limparPedidos() {
            if (confirm('Tem certeza que deseja limpar todos os pedidos?')) {
                localStorage.removeItem('pedidosHamburgueria');
                carregarPedidos();
            }
        }

        // Inicializa a lista ao carregar a página
        document.addEventListener('DOMContentLoaded', carregarPedidos);
    </script>
</body>
</html>
